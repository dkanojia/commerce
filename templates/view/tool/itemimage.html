
<div id="{$_name}", style="margin: 0px auto -1px; height: 376px; width: 820px;" >
    {$Content}
    {zoom3_image}<img style="width: 820px;" ,id="zoom_03{$_name}" src="{firstimage}{/}" data-zoom-image="{$firstimage}" class="zoomwrapper-img"/>  {/zoom3_image}
  <div id="gal1{$_name}" style="margin-top:30px;" class="xshop-item-image-list">
    {rows}
    {row}
    <div class="xshop-item-image-block", style="margin: 0px auto; position: relative; height: 120px; width: 820px;">
        <a href="undefined" data-image="{$file}" data-zoom-image="{$file}" class="xshop-item-image-link elevatezoom-gallery">
        <img style="display: block; float: left; width: 140px; height: 120px;", id="img_{$id}" src="{$thumb_url}" style="width:100%" alt="{$img_alt}" title="{$img_title}" class="img"/>
    </a>
    </div>  {/row}
      {/rows}
  </div>
  <script type="text/javascript">
    $(window).load(function(){
    setTimeout(function() {
    $("#zoom_03{$_name}").elevateZoom({
    gallery:'gal1{$_name}',
    cursor: 'pointer',
    galleryActiveClass: 'active',
    imageCrossfade: true,
    constrainType:"height",
    constrainSize:274,
    containLensZoom: true,
    scrollZoom : true,
    tint:true,
    responsive:true,
    easing:true,
    loadingIcon: '../vendor/xepan/commerce/templates/js/tool/fancybox_loading.gif',
    zoomWindowFadeOut: 300
    });
    $("#zoom_03{$_name}").bind("click", function(e) {
    var ez =   $('#zoom_03{$_name}').data('elevateZoom');
    ez.closeAll(); //NEW: This function force hides the lens, tint and window
    $.fancybox(ez.getGalleryList({
    }));
    return false;
    });
    },0);
    });
  </script>
</div>
