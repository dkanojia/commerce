<div id="{$_name}" class="{$class}" style="{$style}" {$attribute}>
  <div class="xepan-review-wrapper">
      {rows}{row}
        <div class="row">
            <div class="col-sm-12 col-lg-4 col-md-4 col-xs-12">
              <img src="{$customer_profile_image_url}" class="xepan-rating-profile-img">
              <div class="xepan-review-block-name"><a href="#">{$customer}</a></div>
              <div class="xepan-review-block-date">{$human_redable_created_at} {$created_at}</div>
            </div>
            <div class="col-sm-12 col-lg-8 col-md-8 col-xs-12">
              <div class="xepan-review-block-rate xepan-document-rating-{$rating}">
                <button type="button" class="btn btn-grey xepan-rating-star btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-grey btn-xs xepan-rating-star" aria-label="Left Align">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-grey btn-xs xepan-rating-star" aria-label="Left Align">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-grey btn-xs xepan-rating-star" aria-label="Left Align">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-grey btn-xs xepan-rating-star" aria-label="Left Align">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
              </div>
              <div class="xepan-review-block-title">{$title}</div>
              <div class="xepan-review-block-description">{$review}</div>
            </div>
          </div>
          <hr/>
      {/}{/}

      {not_found}
        <span class="atk-label atk-effect-warning"><span class="icon-attention">&nbsp;{$not_found_message}</span></span>
      {/}      
      {$Paginator}
  </div>
  <style type="text/css">
    .btn-grey{
      background-color:#D8D8D8;
      color:#FFF;
    }

    .xepan-document-rating-1 > .xepan-rating-star:nth-child(-n+1) {
      background-color: #f0ad4e;
    }
    .xepan-document-rating-2 > .xepan-rating-star:nth-child(-n+2) {
      background-color: #f0ad4e;
    }

    .xepan-document-rating-3 > .xepan-rating-star:nth-child(-n+3) {
      background-color: #f0ad4e;
    }

    .xepan-document-rating-4 > .xepan-rating-star:nth-child(-n+4) {
      background-color: #f0ad4e;
    }

    .xepan-document-rating-5 > .xepan-rating-star:nth-child(-n+5) {
      background-color: #f0ad4e;
    }
    

    .xepan-rating-block{
      background-color:#FAFAFA;
      border:1px solid #EFEFEF;
      padding:15px 15px 20px 15px;
      border-radius:3px;
    }

    .xepan-review-block{
      background-color:#FAFAFA;
      border:1px solid #EFEFEF;
      padding:15px;
      border-radius:3px;
      margin-bottom:15px;
    }
    .xepan-review-block-name{
      font-size:12px;
      margin:10px 0;
    }
    .xepan-review-block-date{
      font-size:12px;
    }
    .xepan-review-block-rate{
      font-size:13px;
      margin-bottom:15px;
    }
    .xepan-review-block-title{
      font-size:15px;
      font-weight:700;
      margin-bottom:10px;
    }
    .xepan-review-block-description{
      font-size:13px;
    }

    .xepan-rating-profile-img{
      width:150px;
      height: 100px;
      border-radius:10px;
    }
  </style>
</div>
