
<div id="{$_name}" style="display:none" for-xepan-component="xepan/commerce/Tool_FreelancerListing" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapseOne-designer" aria-expanded="false" class="collapsed"><span>Freelancer Listing </span></h3>
    <div id="collapseOne-designer" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#showhidefreelancer" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span></div>
        </div>
        <div id="showhidefreelancer" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show Design Count</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_design_count" data-attr="show_design_count" data-defaultvalue="true" data-togglevalue="true" data-toggleclass=".xepan-commerce-freeancerlist-design-option">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show Email</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_email" data-attr="show_email" data-defaultvalue="true" data-togglevalue="true" data-toggleclass=".xepan-commerce-freeancerlist-design-option">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show Contact No</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_contact" data-attr="show_contact" data-defaultvalue="true" data-togglevalue="true" data-toggleclass=".xepan-commerce-freeancerlist-design-option">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Sales Count</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_sale_count" data-attr="show_sale_count" data-defaultvalue="true" data-togglevalue="true" data-toggleclass=".xepan-commerce-freeancerlist-design-option">
                    <option value="true">Yes</option>
                    <option value="false">No					</option>
                  </select>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#freelancer-link-url" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Page Url</span></div>
        </div>
        <div id="freelancer-link-url" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Result Page</td>
                <td class="xepan-tool-option-value"> 
                  <input id="freelance_result_page" data-attr="freelance_result_page" placeholder="Redirect Url"/>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
      </div>
    </div>
  </div>
</div>
<script>
  $('#{$_name} [data-attr]').on('change',function(){
  		$(current_selected_component).attr($(this).data('attr'),$(this).val());
  	});
  
  $('#{$_name}').on('show',function(event){
  	$('#{$_name} [data-attr]').each(function(index,value){
  		var default_value = $(this).attr('data-defaultvalue');
  		if($(current_selected_component).attr($(this).data('attr')))
  			default_value = $(current_selected_component).attr($(this).data('attr'));
  		
  		$(this).val(default_value);
  	});
  });
  
  $('#{$_name} [data-attr]').on('change',function(){
  	$(current_selected_component).attr($(this).data('attr'),$(this).val());
  	// show or hide the toggle class
  	if($(this).data('toggleclass')){
  		var value = $(this).data('togglevalue').toString();
  		if($(this).val() === value){
  			$($(this).data('toggleclass')).show();
  		}else
  			$($(this).data('toggleclass')).hide();
  	}
  });
</script>
