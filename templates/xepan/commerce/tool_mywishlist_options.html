<div id="{$_name}" style="display:none;" for-xepan-component="xepan/commerce/Tool_MyWishlist" class="xepan-tool-options">

      <div id="collapse-wishlist" class="xepan-cms-tools-bar-panel row-fluid collapse in">

            <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in">
              
            </div>
            <div class="xepan-cms-group-panel clearfix">
                <div data-toggle="collapse" data-target="#show-hide-support-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span><i class="fa fa-chevron-down pull-right"></i>
                </div>

            <div id="show-hide-support-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
                <table class="table-condensed table-hover xepan-cms-tool-table">

                        <td class="xepan-tool-option-value">
                           <select id="show_wishlist_item" data-attr="show_wishlist_item" data-defaultvalue="true">
                              <option value="true">True</option>
                              <option value="false">False</option>
                            </select>
                        </td>
                    </tr>

                        <td class="xepan-tool-option-title">Show paginator</td>
                        <td class="xepan-tool-option-value">
                           <select id="show_paginator" data-attr="show_paginator" data-defaultvalue="true">
                              <option value="true">True</option>
                              <option value="false">False</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="xepan-commerce-itemlist-option-toggle xepan-tool-option">
                       <td class="xepan-tool-option-title">Paginator per row</td>
                       <td class="xepan-tool-option-value">
                          <input id="paginator_row" data-attr="paginator_row"/>
                        </td>
                    </tr>
                  </table>
            </div>
            <div class="xepan-cms-group-panel clearfix">
            <div data-toggle="collapse" data-target="#item-details-page-link" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Page Link</span><i class="fa fa-chevron-down pull-right"></i></div>
          </div>
            <div id="show-hide-support-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
                <table class="table-condensed table-hover xepan-cms-tool-table">    
                    <tr class="xepan-tool-option">
                        <td class="xepan-tool-option-title">Show wishlist item</td>
                        <td class="xepan-tool-option-value">
                           <select id="show_wishlist_item" data-attr="show_wishlist_item" data-defaultvalue="true">
                              <option value="true">True</option>
                              <option value="false">False</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="xepan-tool-option">
                        <td class="xepan-tool-option-title">Show paginator</td>
                        <td class="xepan-tool-option-value">
                           <select id="show_paginator" data-attr="show_paginator" data-defaultvalue="true">
                              <option value="true">True</option>
                              <option value="false">False</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="xepan-commerce-itemlist-option-toggle xepan-tool-option">
                       <td class="xepan-tool-option-title">Paginator per row</td>
                       <td class="xepan-tool-option-value">
                          <input id="paginator_row" data-attr="paginator_row"/>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
      </div>
    </div>

 <script>
    $('#{$_name} [data-attr]').on('change',function(){
      $(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
       $.ajax({
      url: 'index.php?page=xepan_crm_getdata_getsupportemail',
      type: 'GET',
      data: { },
      success: function ( data ){
        $('#{$_name}_email_dropdown').html(data);
        
        $('#{$_name}_email_dropdown').chosen();
        $('#{$_name}_email_dropdown').chosen({allow_single_deselect: true });
      }
    });
      $('#{$_name} [data-attr]').each(function(index,value){
        var default_value = $(this).attr('data-defaultvalue');
        if($(current_selected_component).attr($(this).data('attr')))
          default_value = $(current_selected_component).attr($(this).data('attr'));

        $(this).val(default_value);       
      });
    });
    
 </script>



</div>
