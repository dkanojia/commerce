
<div id="{$_name}" style="display:none" for-xepan-component="xepan/commerce/Tool_Designer" class="xepan-tool-options">
  <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-designer-tool-options" aria-expanded="false" class="collapsed"><span>Designer Options</span></h3>
    <div id="collapse-designer-tool-options" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-desinger-tool-btn" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span></div>
        </div>
        <div id="show-hide-desinger-tool-btn" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show AddtoCart Button</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_addtocart_button" data-attr="show_addtocart_button">
                    <option value="true">True																					</option>
                    <option value="false">false</option>
                  </select>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-desinger-tool-watermark" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Water Mark </span></div>
        </div>
        <div id="show-hide-desinger-tool-watermark" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Watermark Text</td>
                <td class="xepan-tool-option-value"> 
                  <input id="watermark_text" data-attr="watermark_text"/>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-desinger-tool-aprv-dsg-chk-lable" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Approve Design </span></div>
        </div>
        <div id="show-hide-desinger-tool-aprv-dsg-chk-lable" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>		
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Approved Design Checkbox Label</td>
                <td class="xepan-tool-option-value"> 
                  <input id="approved_design_checkbox_label" data-attr="approved_design_checkbox_label"/>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));				
    	});
    })
  </script>
</div>
